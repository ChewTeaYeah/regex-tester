<!DOCTYPE html>
<html data-ng-app="regexTester">
	<head>
		<title>Regex Tester</title>
		<link rel="stylesheet" href="assets/vendor.css">
		<link rel="stylesheet" href="assets/application.css">
	</head>
	<body data-ng-controller="regexTesterController">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<label>Regular Expression</label>
					<div class="input-group">
						<span class="input-group-addon">/</span>
						<input type="text" class="form-control" data-ng-model="regex">
						<span class="input-group-addon">/</span>
					</div>
				</div>
				<div class="col-md-3">
					<div class="col-md-4">
						<label>Options</label>
						<input type="text" class="form-control" data-ng-model="regexOptsText">
					</div>
					<div class="col-md-8">
						<div class="row">
							<div class="checkbox">
								<label>
									<input type="checkbox" data-ng-model="regexOptions.i">
									<span style="font-size: xx-small;">Ignore Case (i)</span>
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" data-ng-model="regexOptions.x">
									<span style="font-size: xx-small;">Ignore Whitespace (x)</span>
								</label>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" data-ng-model="regexOptions.m">
									<span style="font-size: xx-small;">Multi-line [dot matches newlines] (m)</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="margin-top: 2%;">
				<div class="col-md-6">
					<label>Test Input</label>
					<textarea data-ng-model="testString" class="form-control" rows="25"></textarea>
				</div>
				<div class="col-md-6">
					<div class="row">
						<label>Matched String</label>
						<span data-ng-repeat="match in matchedStringData" data-ng-style="getMatchDisplayStyle(match)">
							{{ match.text }}
						</span>
					</div>
					<div class="row" data-ng-if="testResult.capture_groups.length">
						<label>Capture Groups</label>
						<ol>
							<li data-ng-repeat="group in testResult.capture_groups">
								Match Group
								<ol>
									<li data-ng-repeat="capture in group">
										{{ capture }}
									</li>
								</ol>
							</li>
						</ol>
					</div>
				</div>
			</div>
			<div class="row">
				<span style="font-weight: bold">Server Response:</span> {{ testResult }}
			</div>
			<div class="row">
				<span style="font-weight: bold">Processed Match Data:</span> {{ matchedStringData }}
			</div>
		</div>

		<script type="text/javascript" src="assets/vendor.js"></script>
		<script type="text/javascript" src="assets/application.js"></script>
	</body>
</html>
